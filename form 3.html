<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-style.css">
    <title>Account form</title>
</head>
    <body class="banner">
        <div class="container">
            <header>Create Account</header>
            <div class="wrapper">
                <div class="row">
                    <div class="column">
                        <label for="aadr">Aadhar *</label>
                        <input type="text" id="aadr" placeholder="Enter Your Aadhar" minlength="2" maxlength="25"/>
                    </div>
                    <div class="column">
                        <label for="caadr">Confirm Aadhar</label>
                        <input type="text" id="caadr" placeholder="Confirm your Aadhar" minlength="2" maxlength="25"/>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="pan">PAN *</label>
                        <input type="text" id="pan" placeholder="Enter Your PAN" minlength="2" maxlength="25"/>
                    </div>
                    <div class="column">
                        <label for="cpan">Confirm PAN</label>
                        <input type="text" id="cpan" placeholder="Confirm your PAN" minlength="2" maxlength="25"/>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="acc">Account Number</label>
                        <input type="text" id="acc" placeholder="Enter Your Account Number" minlength="8" maxlength="12"/>
                    </div>
                    <div class="column">
                        <label for="cacc">Confirm Account Number</label>
                        <input type="text" id="cacc" placeholder="Confirm your Account Number" minlength="8" maxlength="12"/>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="aadrpic">Upload Aadhar</label>
                        <input type="file" id="aadrpic"/>
                    </div>
                    <div class="column">
                        <label for="panpic">Upload PAN</label>
                        <input type="file" id="panpic"/>
                    </div> 
                </div>
            </div>
            <footer>
                <a href="form 2.html" title="Previous">Previous</a>
                <a href="ack.html" title="Next">Submit</a>
            </footer>
        </div>
    </body>
</html>
