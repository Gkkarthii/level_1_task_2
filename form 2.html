<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-style.css">
    <title>Account form</title>
</head>
    <body class="banner">
        <div class="container">
            <header>Create Account</header>
            <div class="wrapper">
                <div class="row">
                    <div class="column">
                        <label for="num1">Mobile *</label>
                        <input type="number" id="num1" placeholder="Enter Your Mobile number" minlength="2" maxlength="25"/>
                    </div>
                    <div class="column">
                        <label for="num2">Alternate number</label>
                        <input type="number" id="num2" placeholder="Enter your Alternate number" minlength="2" maxlength="25"/>
                    </div>
                </div>
                <div class="row fullwidth">
                    <div class="column">
                        <label for="altmail">Alternate Email</label>
                        <input type="email" id="altmail" placeholder="example@gmail.com"/>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" placeholder="DD/MM/YYYY" minlength="8" maxlength="12"/>
                    </div>
                    <div class="column">
                        <label for="nat">Confirm ate of Birth</label>
                        <input type="text" id="nat" placeholder="Nationality" minlength="8" maxlength="12"/>
                    </div>
                </div>               
                <div class="row">
                    <div class="column">
                        <label for="state">state</label>
                        <select>
                            <option>--select--</option>
                            <option>Tamilnadu</option>
                            <option>Kerala</option>
                            <option>Karnataka</option>
                            <option>Andra</option>
                            <option>Delhi</option>
                            <option>Puduchery</option>
                            <option>Goa</option>
                            <option>Others</option>
                        </select> 
                    </div>
                    <div class="column">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="City" maxlength="2"/>
                    </div>
                </div>
                <div class="row fullwidth">
                    <div class="column">
                        <label for="tadr">Present Address</label>
                        <textarea id="tadr" placeholder="Present Address"></textarea>
                    </div>
                </div>
                <div class="row fullwidth">
                    <div class="column">
                        <label for="padr">Permenent Address</label>
                        <textarea id="padr" placeholder="Permenent Address"></textarea>
                    </div>
                </div>
            </div>
            <footer>
                <a href="index.html" title="Previous">Previous</a>
                <a href="form 3.html" title="Next">Next</a>
            </footer>
        </div>
    </body>
</html>
